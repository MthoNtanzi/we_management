<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Management Group - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /********** WMG CSS **********/
        :root {
            --primary: #ff8248;
            --secondary: #737373;
            --light: #EFFDF5;
            --dark: #0E2E50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        /* Header */
        header {
            padding: 30px 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo span {
            color: var(--dark);
        }

        .logo-icon {
            margin-right: 10px;
            font-size: 2.2rem;
        }

        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 60px 0;
            position: relative;
        }

        .hero-content {
            max-width: 600px;
            z-index: 2;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1.2;
            background: linear-gradient(45deg, var(--primary), var(--dark));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--secondary);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .countdown {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
        }

        .countdown-item {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            min-width: 80px;
        }

        .countdown-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .countdown-label {
            font-size: 0.8rem;
            color: var(--secondary);
            text-transform: uppercase;
            margin-top: 5px;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 130, 72, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 130, 72, 0.4);
            background-color: #ff6d2e;
        }

        .hero-image {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 50%;
            max-width: 600px;
            z-index: 1;
            opacity: 0.9;
            padding: 10px;
            border-radius: 20px;
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            color: var(--dark);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 2.8rem;
            }
            
            .hero-image {
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            .hero {
                text-align: center;
                padding: 40px 0;
            }
            
            .hero-content {
                margin: 0 auto;
            }
            
            .hero-image {
                display: none;
            }
            
            .countdown {
                justify-content: center;
            }
            
            .social-links {
                justify-content: center;
            }
        }

        @media (max-width: 576px) {
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">
                <img src="./img/logo.png" alt="We Management Group Logo" style="height: 40px; margin-right: 10px;">
                <span>W.E. Management Group</span>
            </a>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1>We're Coming Soon</h1>
                    <p>We Management Group is building something amazing for you. Our team is working hard to create an exceptional experience. Stay tuned for our grand launch!</p>
                    
                    <div class="countdown">
                        <div class="countdown-item">
                            <div class="countdown-number" id="days">00</div>
                            <div class="countdown-label">Days</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-number" id="hours">00</div>
                            <div class="countdown-label">Hours</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-number" id="minutes">00</div>
                            <div class="countdown-label">Minutes</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-number" id="seconds">00</div>
                            <div class="countdown-label">Seconds</div>
                        </div>
                    </div>
                    
                    <div class="social-links">
                        <a href="https://www.facebook.com/wemanagecre" target="_blank" class="social-link"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.linkedin.com/company/wemanagementgroup/" target="_blank" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                        <a href="https://www.instagram.com/wemanagecre/" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            
            <img src="./img/building/building_1.jpg" class="hero-image">
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 We Management Group. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Countdown Timer - Fixed version
        function updateCountdown() {
            // Set the launch date (YYYY, MM-1, DD, HH, MM, SS)
            const launchDate = new Date(2025, 6, 7, 0, 0, 0).getTime();
            const now = new Date().getTime();
            const distance = launchDate - now;
            
            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // If the countdown is finished
            if (distance < 0) {
                clearInterval(countdownTimer);
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }
        
        // Update the countdown every 1 second
        updateCountdown();
        const countdownTimer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
